<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú con Manita</title>
    <style>
        body {
            margin: 0;
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 120px;
            margin-left: 100px;
            position: relative;
        }

        .game-btn {
            width: 260px;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid black;
            border-radius: 15px;
            background-color: #ffffffaa;
        }

        .game-btn.active {
            background-color: #3cc93f; /* Verde */
            color: white;
        }

        /* MANITA */
        .manita {
            width: 70px;     /* tamaño ajustable */
            height: auto;
            position: absolute;
            pointer-events: none;
            display: none;   /* Oculta por defecto */
            transform: translateY(-50%);
        }
    </style>
</head>

<body>

    <div class="menu-container">
        <button class="game-btn" id="juego1">Juego 1</button>
        <button class="game-btn" id="juego2">Juego 2</button>
        <button class="game-btn" id="juego3">Juego 3</button>
    </div>

    <!-- Imagen de la mano -->
    <img src="manita.png" class="manita" id="manita">

    <script>
        const botones = document.querySelectorAll(".game-btn");
        const manita = document.getElementById("manita");

        botones.forEach(btn => {
            btn.addEventListener("click", () => {

                // Quitar active de todos
                botones.forEach(b => b.classList.remove("active"));

                // Poner active al seleccionado
                btn.classList.add("active");

                // Obtener posición del botón
                const rect = btn.getBoundingClientRect();

                // Reposicionar la manita
                manita.style.left = rect.right + 10 + "px";
                manita.style.top = (rect.top + rect.height / 2) + "px";

                // Mostrar la manita
                manita.style.display = "block";
            });
        });
    </script>

</body>
</html>

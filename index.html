<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Party 2 - Selector de Minijuego</title>

  <style>
    @keyframes bounceSelect {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.25); }
  100% { transform: scale(1); }
}

.final-anim {
  animation: bounceSelect 0.35s ease-in-out 3;
  z-index: 10;
}

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('fondo.jpg'); /* Tú le pones tu fondo estilo Mario Party */
      background-size: cover;
      background-position: center;
    }

    #panel {
      width: 420px;
      margin: 60px auto;
      background: rgba(160, 120, 255, 0.55);
      border: 4px solid #d8baff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: yellow;
      text-shadow: 3px 3px 0px black;
    }

    .option {
      background: rgba(255,255,255,0.5);
      margin: 10px;
      padding: 12px;
      border-radius: 10px;
      font-size: 22px;
      border: 2px solid #ffffff;
      text-align: center;
      position: relative;
    }

    .selected {
      background: rgb(80,255,80);
      border-color: #00ff00;
    }

    .mano {
      position: absolute;
      left: -60px;
      top: 0;
      font-size: 40px;
      font-weight: bold;
      width: 60px;
      height: auto;
      display: none;
    }

    .option.selected .mano { display: block; }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 20px;
      background: #ffcc00;
      border: 3px solid #b88a00;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="panel">
    <h1>Freñese Party!</h1>

    <div id="lista"></div>

    <button onclick="empezar()">Elegir Minijuego</button>
  </div>

  <script>
    const juegos = [
      "Ponte pedo presidencial",
      "Dedo Xpress",
      "Revolvet",
      "Dominadas",
      "Jenga Pal que se Enchile",
      "Magaleña 4v4",
      "Cazeria de Therians",
      "Candelabro",
      "Penales",
      "Ke no Caiga 4v4",
      "Ke no caiga 2v2v2v2",
      "Torneo Espadas",
      "Quemados 4v4",
      "Smash Melee 2v2v2v2",
      "SUMO",
    ];

    const efecto = new Audio('sonido.mp3');
    const efectoFinal = new Audio('final.mp3');

    let elegidos = [];
    let index = 0;
    let interval;

    function renderLista() {
      const div = document.getElementById("lista");
      div.innerHTML = "";

      elegidos.forEach((j, i) => {
        div.innerHTML += `
          <div class='option' id='op${i}'>
            <img src='manita.png' class='mano' id='mano${i}'></span>
            ${j}
          </div>`;
      });
    }

    function empezar() {
      // Seleccionar 5 random estilo Mario Party 2
      elegidos = [...juegos].sort(() => Math.random() - 0.5).slice(0, 4);
      renderLista();

      clearInterval(interval);
      index = 0;

      interval = setInterval(() => {
        document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
        document.getElementById('op' + index).classList.add('selected');
        try {
        efecto.currentTime = 0;
        efecto.play();
        } catch(e){}
        index = (index + 1) % elegidos.length;
      }, 260);

     setTimeout(() => {
    clearInterval(interval);

    const final = Math.floor(Math.random() * elegidos.length);

    document.querySelectorAll('.option').forEach(o => {
      o.classList.remove('selected');
      o.classList.remove('final-anim');
    });

    const ganador = document.getElementById('op' + final);
    ganador.classList.add('selected');
    ganador.classList.add('final-anim');

    try {
      efectoFinal.currentTime = 0;
      efectoFinal.play();
    } catch(e){}
  }, 3500);
}
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Minijuegos - Mario Party Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .option {
      padding: 10px;
      margin: 8px 0;
      background: #e3e3ff;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #mano {
      font-size: 40px;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
      body.bg {
      background-image: url('FONDO.jpg'); /* reemplaza por tu imagen */
      background-size: cover;
      background-position: center;
    }

    .highlight {
      background: #ffd27f !important;
      transform: scale(1.05);
    }

</style>
</head>
<body>
  <div id="container">
    <h1>Random Minijuegos</h1>

    <!-- LISTA PRINCIPAL DE MINIJUEGOS -->
    <script>
      const juegos = [
        "Bumper Balls",
        "Hexagon Heat",
        "Shy Guy Says",
        "Hot Rope Jump",
        "Platform Peril",
        "Crazy Cutters",
        "Tipsy Tourney",
        "Slot Car Derby",
        "Bombs Away",
        "Handcar Havoc"
      ];
    </script>

    <div id="fase1">
      <h2>Seleccionando 4 al azar...</h2>
      <button onclick="seleccionar4()">Elegir 4 Random</button>
      <div id="opciones4"></div>
    </div>

    <div id="fase2" style="display:none;">
      <h2>La mano elige...</h2>
      <div id="mano">MANO</div>
      <div id="resultado"></div>
      <button onclick="elegirFinal()">Elegir entre los 4</button>
    </div>
  </div>

  <script>
    let elegidos = [];
let intervaloMano;
let sonido = new Audio('sonido.mp3'); // tú agregas este archivo

    function seleccionar4() {
      elegidos = [...juegos]
        .sort(() => Math.random() - 0.5)
        .slice(0, 4);

      const cont = document.getElementById("opciones4");
      cont.innerHTML = "";
      elegidos.forEach(j => {
        cont.innerHTML += `<div class='option'>${j}</div>`;
      });

      document.getElementById("fase2").style.display = "block";
      document.getElementById("resultado").innerHTML = "";
    }</div>`;
      });

      document.getElementById("fase2").style.display = "block";
      document.getElementById("resultado").innerHTML = "";
    }

    function function iniciarOscilacion() {
      const cont = document.getElementById('opciones4');
      const divs = cont.querySelectorAll('.option');
      if (divs.length === 0) return;

      let index = 0;
      clearInterval(intervaloMano);

      intervaloMano = setInterval(() => {
        divs.forEach(d => d.classList.remove('highlight'));
        divs[index].classList.add('highlight');
        try { sonido.play(); } catch(e){}
        index = (index + 1) % divs.length;
      }, 200);
    }() {
      let index = 0;
      const cont = document.getElementById('opciones4');
      const divs = cont.querySelectorAll('.option');

      clearInterval(intervaloMano);
      intervaloMano = setInterval(() => {
        divs.forEach(d => d.classList.remove('highlight'));
        divs[index].classList.add('highlight');
        sonido.play();
        index = (index + 1) % divs.length;
      }, 300);
    }

    function elegirFinal() {
      iniciarOscilacion();
      setTimeout(() => {
        clearInterval(intervaloMano);
        const ganador = elegidos[Math.floor(Math.random() * elegidos.length)];
        document.getElementById('resultado').innerHTML =
          `<h2>El minijuego elegido es:</h2><div class='option highlight'>${ganador}</div>`;
      }, 2500);(() => {
        clearInterval(intervaloMano);
        const ganador = elegidos[Math.floor(Math.random() * elegidos.length)];
        document.getElementById('resultado').innerHTML =
          `<h2>El minijuego elegido es:</h2><div class='option'>${ganador}</div>`;
      }, 3000); // 3 segundos de oscilación
    }() {
      const ganador = elegidos[Math.floor(Math.random() * elegidos.length)];
      document.getElementById("resultado").innerHTML =
        `<h2>El minijuego elegido es:</h2><div class='option'>${ganador}</div>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta</title>
  <style>
    body {

      background-color: #f7f7f7;
      display: flex;

      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .phrase {
      font-size: 24px;
      margin-bottom: 30px;
      min-height: 40px;
    }

    .phrase span {
      color: #ccc;
      margin-right: 4px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="phrase">
      <span id="p1">_____</span>
      <span id="p2">_____</span>
      <span id="p3">_____</span>
      <span id="p4">_____</span>
      <span id="p5">_____</span>
      <span id="p6">_____</span>
      <span id="p7">_____</span>
    </div>

    <div id="s1" class="step active">
      <button onclick="reveal(1)">Continuar</button>
    </div>

    <div id="s2" class="step">
      <button onclick="reveal(2)">Continuar</button>
    </div>

    <div id="s3" class="step">

    </div>

      <button onclick="reveal(6)">Continuar</button>
    </div>

    <div id="s7" class="step">
      <button onclick="reveal(7)">Continuar</button>
    </div>

    <div id="final" class="step">
      <p>ðŸ’­</p>

    <div id="buttons" class="step">

  </div>

<script>
const stepsText = [
  ["Te"],
  ["Te", "gustarÃ­a"],
  ["Te", "gustarÃ­a", "ir"],
  ["Te", "gustarÃ­a", "ir", "a"],
  ["Te", "gustarÃ­a", "ir", "a", "comer", "conmigo"],
  ["Te", "gustarÃ­a", "ir", "a", "comer", "conmigo", "al"],
  ["Te", "gustarÃ­a", "ir", "a", "comer", "conmigo", "al", "Toks"]
];

function reveal(n) {
  updatePhrase(stepsText[n - 1]);
  next(n);
}

function updatePhrase(words) {
  const ids = ["p1","p2","p3","p4","p5","p6","p7"];
  ids.forEach((id, i) => {
    const el = document.getElementById(id);
    if (words[i]) {
      el.innerText = words[i];
      el.style.color = "#000";
    }
  });
}

function next(n) {
  document.getElementById("s"+n).classList.remove("active");
  if (n < 7) {
    document.getElementById("s"+(n+1)).classList.add("active");
  } else {
    document.getElementById("final").classList.add("active");
    document.getElementById("buttons").classList.add("active");
  }
}

</script>

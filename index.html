<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Juego</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    .question {
      margin-top: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px #aaa;
    }
    .options {
      margin-top: 0.5rem;
    }
    .options button {
      margin: 0.3rem 0;
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      background-color: #ddd;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .options button:hover {
      background-color: #bbb;
    }
    #phrase {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 2em;
      text-align: center;
      color: #004080;
      letter-spacing: 0.1em;
    }
    #final-buttons {
      margin-top: 2rem;
      text-align: center;
      display: none;
    }
    #final-buttons a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 0.8rem 1.5rem;
      margin: 0 1rem;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    #final-buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mini Juego</h1>

  <div id="question-container" class="question">
    <div id="question-text"></div>
    <div id="options" class="options"></div>
  </div>

  <div id="phrase">Te gustaria ir a comer al ______ conmigo?</div>

  <div id="final-buttons">
    <a id="accept-btn" href="#" target="_blank">Aceptar</a>
    <a id="reject-btn" href="#" target="_blank">Rechazar</a>
  </div>

  <script>
    const questions = [
      {
        text: "¿Cuál es la unidad básica del sistema nervioso?",
        options: [
          { text: "Neurona", correct: true },
          { text: "Mitocondria", correct: false },
          { text: "Glóbulo rojo", correct: false },
          { text: "Célula epitelial", correct: false }
        ],
        phrasePart: "Te "
      },
      {
        text: "Si sumas 12 + 8, ¿cuál es el resultado?",
        options: [
          { text: "20", correct: true },
          { text: "18", correct: false },
          { text: "22", correct: false },
          { text: "19", correct: false }
        ],
        phrasePart: "gustaria "
      },
      {
        text: "¿Cuál es el neurotransmisor principal en la adicción?",
        options: [
          { text: "Dopamina", correct: true },
          { text: "Serotonina", correct: false },
          { text: "Adrenalina", correct: false },
          { text: "GABA", correct: false }
        ],
        phrasePart: "ir a "
      },
      {
        text: "¿Cuál es el órgano responsable del equilibrio en el cuerpo humano?",
        options: [
          { text: "Cerebelo", correct: true },
          { text: "Hipotálamo", correct: false },
          { text: "Tálamo", correct: false },
          { text: "Amígdala", correct: false }
        ],
        phrasePart: "comer al "
      },
      {
        text: "¿Cuántos huesos tiene el cuerpo humano adulto?",
        options: [
          { text: "206", correct: true },
          { text: "208", correct: false },
          { text: "200", correct: false },
          { text: "210", correct: false }
        ],
        phrasePart: "_______ "
      },
      {
        text: "¿Cuál es el nombre del proceso mediante el cual las células nerviosas transmiten señales?",
        options: [
          { text: "Sinapsis", correct: true },
          { text: "Mitosis", correct: false },
          { text: "Fotosíntesis", correct: false },
          { text: "Osmosis", correct: false }
        ],
        phrasePart: "conmigo?"
      },
      {
        text: "¿A dónde te quisiera invitar?",
        options: [
          { text: "McDonalds", correct: false },
          { text: "Toks", correct: true },
          { text: "Muncher House", correct: false },
          { text: "Apple Bees", correct: false }
        ],
        phrasePart: ""
      }
    ];

    const phraseElement = document.getElementById("phrase");
    const questionText = document.getElementById("question-text");
    const optionsDiv = document.getElementById("options");
    const finalButtons = document.getElementById("final-buttons");
    const acceptBtn = document.getElementById("accept-btn");
    const rejectBtn = document.getElementById("reject-btn");

    let currentQuestionIndex = 0;
    let phrase = "";

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionText.textContent = currentQuestion.text;
      optionsDiv.innerHTML = "";

      shuffleArray(currentQuestion.options);

      currentQuestion.options.forEach((option) => {
        const btn = document.createElement("button");
        btn.textContent = option.text;
        btn.addEventListener("click", () => {
          if (option.correct) {
            phrase += currentQuestion.phrasePart;
            phraseElement.textContent = phrase + "______ conmigo?";
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length - 1) {
              showQuestion();
            } else if (currentQuestionIndex === questions.length - 1) {
              showQuestion();
            } else {
              showFinalButtons();
            }
          } else {
            alert("Respuesta incorrecta, intenta de nuevo.");
          }
        });
        optionsDiv.appendChild(btn);
      });
    }

    function showFinalButtons() {
      questionText.textContent = "¿Quieres ir a comer conmigo?";
      optionsDiv.style.display = "none";
      finalButtons.style.display = "block";

      const phoneNumber = "5218119179029"; // Cambia por tu número con código país y sin espacios
      acceptBtn.href = `https://wa.me/${phoneNumber}?text=Hola,%20acepto%20la%20invitaci%C3%B3n`;
      rejectBtn.href = `https://wa.me/${phoneNumber}?text=Hola,%20por%20el%20momento%20no%20puedo`;

      phraseElement.textContent = "Te gustaria ir a comer al Toks conmigo?";
    }

    showQuestion();
  </script>
</body>
</html>
